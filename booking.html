<section>

    <h2 class="bookingTaxisa2b">BOOKING TaxisA2B</h2>

        <form id="client-name" action="https://formdump.codeinstitute.net" method="POST">

            <fieldset>
                <legend>Your details</legend>

                <div>
                    <label for="fname">First Name</label>
                    <input class="text-input" type="text" id="fname" name="first_name" required>

                    <br>

                    <label for="lname">Last Name</label>
                    <input class="text-input" type="text" id="lname" name="last_name" required>

                    <br>

                    <label for="email">Email Address</label>
                    <input class="text-input" type="email" id="email" name="email_address" required>

                    <br>
                </div>

                <label for="pax-no" class="block">No. OF Passengers</label>
                <select id="pax-no" name="pax-no" required>
                    <option value="">1 PAX</option>
                    <option value="2">2 PAX</option>
                    <option value="3">3 PAX</option>
                    <option value="4">4 PAX</option>
                </select>


            </fieldset>


            <fieldset class="text-color">
                <legend>Booking Time</legend>
                <div>
                    <label for="booking">Please select time frame:</label>
                    <input id="booking" list="time" name="time" required>
                    <datalist id="time">
                        <option value="08:00 - 09:00"></option>
                        <option value="10:00 - 11:00"></option>
                        <option value="12:00 - 13:00"></option>
                        <option value="14:00 - 15:00"></option>
                        <option value="16:00 - 17:00"></option>
                        <option value="18:00 - 19:00"></option>
                    </datalist>
                </div>

                <div>
                    <p>No. Of Luggages:</p>

                    <input id="one" name="one-suitcase" value="one" type="radio" required>
                    <label for="one">1</label>

                    <input id="two" name="two-suitcase" value="two" type="radio" required>
                    <label for="two">2</label>

                    <input id="three" name="three-suitcase" value="three" type="radio" required>
                    <label for="three">3</label>

                    <input id="for" name="for-suitcase" value="for" type="radio" required>
                    <label for="for">4</label>

                </div>

            </fieldset>

            <fieldset>

                <div id="background">
                    <p>Type of Services:</p>
                    <br>
                    <input id="wci" name="wci-taxi" value="wci" type="checkbox" required>
                    <label for="wci" class="color-change">Wheelchair Taxi</label>
                    <br>

                    <input id="standard" name="standard-taxi" value="standard" type="checkbox" required>
                    <label for="standard" class="color-change">Taxi Standard</label>
                    <br>

                    <input id="return" name="return-taxi" value="return" type="checkbox" required>
                    <label for="return" class="color-change">Return</label>
                    <br>

                </div>

            </fieldset>

            <input type="submit" class="block-label" value="Book Now">
            <input type="reset" class="block-label" value="Reset">

        </form>

    </section>
